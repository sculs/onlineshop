<!DOCTYPE html>

<h1>My First Google Map</h1>

<div id="map" style="width:300px;height:350px;"></div>

<script>
   /* function myMap() {

        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }*/
    function myMap() {
        var myCenter = new google.maps.LatLng(59.347466,18.110955);
        var mapCanvas = document.getElementById("map");
        var mapOptions = {center: myCenter, zoom: 15};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({position:myCenter});
        marker.setMap(map);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLOLcbK-_9sJgwM3h-P8KJQ0yuIkNuWC4&callback=myMap">


</script>
